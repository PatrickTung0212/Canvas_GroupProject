<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

</head>

<body class="container">
  <div class="function-bar">
    <div>
      <h1>Canvas Application</h1>
    </div>
    <div class="buttons">
      <!-- The drawing rectangle button  -->
      <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Draw Rectangle</span>
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Draw Line</span>

      <!-- Fake buttons below -->
      <span class="btn btn-primary fa fa-square" id="Redo">Redo</span>
      <!-- The drawing line button  -->
      <span class="btn btn-primary fa fa-square" id="Undo">Undo</span> <span class="btn btn-primary fa fa-square"
        id="drawing-circle">Circle</span>
      <!-- The drawing line button  -->
      <span class="btn btn-primary fa fa-square" id="Eraser">Eraser</span> <span class="btn btn-primary fa fa-square"
        id="">Draw Rectangle</span>
      <!-- The drawing line button  -->
      <span class="btn btn-primary fa fa-square" id="">Draw Line</span>
      <span class="btn btn-primary fa fa-square" id="drawing-straight-line">Draw Straight Line</span>
      <div class="color-pick">
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      </div>
      <div class="form-group">
        <label for = "brush-range" >Pen Width: <span id = 'brush-size-number'>10</span></label>
        <input id = "brush-range" type="range" class="form-control-range" min = 1 max = 50 value = 10 step = 1>
    </div>

    <div id="round-or-square">
      <spec id = 'dashed-div' class = 'style-switch'><input type="checkbox" id ="dashed-toggle" data-toggle="toggle" data-size= "mini" data-onstyle="warning" data-offstyle="info"
      data-on="Dashed" data-off="Solid" data-width='60'></spec>
      <spec id = 'rounded-div' class = 'style-switch'><input type="checkbox" id ="rounded-toggle" data-toggle="toggle" data-size= "mini" data-onstyle="warning" data-offstyle="info"
      data-on="Square"  data-off="Round" data-width='60'></spec>
  </div> 

    </div>
  </div>
  <div id="canvas-container">
    <canvas id="canvas-real" class="canvas" width="1280px" height="720px"></canvas>
    <canvas id="canvas-draft" class="canvas" width="1280px" height="720px"></canvas>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- The drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript"></script>

  <script src="./javascript/paintFunction.js" type="text/javascript"></script>

  <!-- The drawing line functionality  -->
  <script src="./javascript/drawing-line.js" type="text/javascript"></script>

  <!-- The drawing rectangle functionality  -->
  <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>
  <script src="./javascript/drawing-circle.js" type="text/javascript"></script>
  <script src="./javascript/drawingFunction.js" type="text/javascript"></script>
  <script src="./javascript/drawing-straight-line.js" type="text/javascript"></script>
  <script src="./javascript/eraser.js" type="text/javascript"></script>
  <script src="./javascript/undo-redo.js" type="text/javascript"></script>
  <script src="./javascript/function-click.js" type="text/javascript"></script>


</body>

</html>
